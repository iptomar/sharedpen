<!DOCTYPE html>
<html>
    <head>
        <title>SharedPen</title>
        <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />

        <!-- Firebase -->
        <script src="./lib/firebase.js"></script>

        <!-- CodeMirror -->
        <script src="./lib/codemirror.js"></script>
        <link rel="stylesheet" href="./css/codemirror.css" />

        <!-- Firepad -->
        <link rel="stylesheet" href="./css/firepad.css" />
        <script src="./lib/firepad.js"></script>

        <!-- Bootstrap css -->
        <link rel="stylesheet" href="./css/bootstrap.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="./css/bootstrap-theme.css" type="text/css" media="screen" />

        <link rel="stylesheet" type="text/css"  href="./css/toastr.css"  />

        <link rel="stylesheet" href="./css/styles.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="./css/styles-models.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="./css/styles-painel-models.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="./css/pallet.css" type="text/css" media="screen" />


        <!-- Bootstrap js -->
        <script src="./lib/jquery-1.11.2.js"></script>
        <script src="./lib/bootstrap.js"></script>
        <script src="./lib/bootstrap.min.js"></script>
        <script src="./lib/toastr.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>

        <script src="./js/scripts.js"></script>
        <script src="./js/Client.js"></script>
        <script src="./js/Draw.js"></script>
        <script src="./js/javascript.js"></script>
        <script src="./js/Tab.js"></script>
        <script src="./js/TextEditor.js"></script>

    </head>
    <body>
        <div id="div-login">
            <div class="col-xs-12 col-sm-12 col-md-12 text-center"><img alt="" src="./img/caneta-logo2.png"> </div>
            <div class="form-signin" >                     
                <label form="inputEmail" class="sr-only">Utilizador</label>
                <input id="username" class="form-control" placeholder="Username" autofocus="">
                <label form="inputEmail" class="sr-only">PassWord</label>
                <input id="password" type="password" class="form-control" placeholder="PassWord" autofocus="">
                <input id="startlogin" type="button" class="btn btn-lg btn-primary btn-block" value="Login">
                <h3 id="erro_name" class=" text-center"></h3>
            </div>                        
        </div>
        <div class="container-fluid">
            <div id="menuBar" class="row cantosArrendondados shadowBox">
                <div class="col-xs-2 col-sm-2 col-md-2 text-right"><img alt="" src="./img/caneta-logo2_48.png"> </div>
                <div class="col-xs-1 col-sm-1 col-md-1 text-right image"><img alt="" src="./img/home_48.png"></div>
                <div class="col-xs-1 col-sm-1 col-md-1 text-right"></div>
                <div class="col-xs-1 col-sm-1 col-md-1 text-right"></div>
                <div class="col-xs-1 col-sm-1 col-md-1 text-right"></div>
                <div class="col-xs-1 col-sm-1 col-md-1 text-right"><select id="colorpicker" class="selectpicker show-tick"></select></div>                 
                <div class="col-xs-1 col-sm-1 col-md-1 text-right image"><img alt="" src="./img/email_48.png"></div>
                <div class="col-xs-1 col-sm-1 col-md-1 image"><img alt="" src="./img/search_48.png"></div>
                <div class="col-xs-1 col-sm-1 col-md-1 text-right image"><img alt="" src="./img/user_48.png"></div>
                <div id="atualuser" class="col-xs-1 col-sm-1 col-md-1 text-left"></div>
                <div id="bt_Chat" class="col-xs-1 col-sm-1 col-md-1 text-right image"><img alt="" src="./img/chat_msg_48.png"><div id="numMsg">0</div></div>                
            </div>
            <div class="row">
                <div class="col-xs-1 col-sm-1 col-md-1"></div>
                <div id="contentor" class="col-xs-10 col-sm-10 col-md-10  cantosArrendondados shadowBox">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <div class="col-xs-4 col-sm-4 col-md-4">
                            <figure class="image">
                                <img src="./img/Livro.png" alt="">          
                                <figcaption> Livro </figcaption>
                            </figure>
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4">
                            <figure class="image">
                                <img src="./img/Jornal.png" alt="">          
                                <figcaption> Jornal </figcaption>
                            </figure>
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4">
                            <figure class="image">
                                <img src="./img/Desenho2.png" alt="">          
                                <figcaption> Desenho </figcaption>
                            </figure>
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4">
                            <figure class="image">
                                <img src="./img/Desenho3.png" alt="">          
                                <figcaption> Desenho </figcaption>
                            </figure>
                        </div>
                    </div> 
                </div>
                <div class="col-xs-1 col-sm-1 col-md-1"></div>
            </div>
            <div id="divUsers" class="col-xs-3 col-sm-3 col-md-3 cantosArrendondados shadowBox">
                <div class="well" id="contentorListaUsers">
                    <h4>Utilizadores</h4>
                    <div id="listaUsers"></div>
                </div>
                <div class="well" id="contentorChat">
                    <h4>Chat</h4>
                    <div  id="panelChat" class="form-control"></div>
                    <br />
                    <div class="form-group">
                        <input id="msgChat" type="text" name="msgChat" class="form-control">
                        <button id="btnSendChat" type="button" class="btn btn-default">Send</button>
                    </div>
                </div>
            </div>
        </div> 
    </body>
</html>
