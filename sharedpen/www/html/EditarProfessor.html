<div class="col-xs-12 col-sm-12 col-md-12">
    <h1 class="h1">Editar Informações de Professor</h1>
    <div class="margin-top-50">
        <div class="div-half-max-width">
            <input type="file" class="userAvatar" accept="image/*" />
            <img id="userImage" class="dragandrophandler avatar-Image" alt="" src="">
        </div>
        <div class="div-half-max-width">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="Id_Professor_edit" class="col-sm-2 control-label text-left">IdUser</label>
                <div class="col-sm-10">
                  <input class="form-control" id="Id_Professor_edit" disabled >
                </div>
              </div>
              <div class="form-group">
                <label for="username_Professor_edit" class="col-sm-2 control-label text-left">UserName</label>
                <div class="col-sm-10">
                  <input class="form-control" id="username_Professor_edit" autofocus>
                </div>
              </div>  
                <div class="form-group">
                <label for="Password_Professor_edit" class="col-sm-2 control-label text-left">Password</label>
                <div class="col-sm-10">
                  <input class="form-control" id="Password_Professor_edit" autofocus>
                </div>
              </div> 
              <div class="form-group">
                <label for="Nome_Professor_edit" class="col-sm-2 control-label text-left">Nome</label>
                <div class="col-sm-10">
                  <input class="form-control" id="Nome_Professor_edit"  >
                </div>
              </div>  
              <div class="form-group">
                <label for="Agrupamento_Professor_edit" class="col-sm-2 control-label text-left">Agrupamento</label>
                <div class="col-sm-10">
                  <input class="form-control" id="Agrupamento_Professor_edit"  >
                </div>
              </div>
              <div class="form-group">
                <label for="escola_aluno_edit" class="col-sm-2 control-label text-left">Tipo</label>
                <div class="col-sm-10">
                        <select id="escola_aluno_edit" class="form-control"  >
<!-- exemplo                           <option selected>Aluno</option>-->
                        </select>
                </div>
              </div>   
            </form>
            
            
            <input id="guardarEdit" type="button" value="Guardar Alterações" class="btn btn-primary btn-round">
        </div>
    </div>
</div>
