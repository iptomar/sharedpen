<div class="col-xs-12 col-sm-12 col-md-12">
    <h1 class="h1">Editar Informações de Aluno</h1>
    <div class="margin-top-50">
        <div class="div-half-max-width">
            <input type="file" class="userAvatar" accept="image/*" />
            <img id="userImage" class="dragandrophandler avatar-Image" alt="" src="../img/userImg.png">
        </div>
        <div class="div-half-max-width">
            
        <form class="form-horizontal">
              <div class="form-group">
                <label for="Id_Profile_User" class="col-sm-2 control-label text-left">IdUser</label>
                <div class="col-sm-10">
                  <input class="form-control" id="Id_Profile_User" disabled >
                </div>
              </div>
              <div class="form-group">
                <label for="Username_Profile_User" class="col-sm-2 control-label text-left">UserName</label>
                <div class="col-sm-10">
                  <input class="form-control" id="Username_Profile_User" autofocus>
                </div>
              </div>  
                <div class="form-group">
                <label for="Password_Profile_User" class="col-sm-2 control-label text-left">Password</label>
                <div class="col-sm-10">
                  <input class="form-control" id="Password_Professor_edit" autofocus>
                </div>
              </div> 
        </form>
            
            <input id="guardarEdit" type="button" value="Guardar Alterações" class="btn btn-primary btn-round">
        </div>
    </div>
</div>
