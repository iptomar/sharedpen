<div class="col-xs-12 col-sm-12 col-md-12">
    <h1 class="h1">Editar Informações de Aluno</h1>
    <div class="margin-top-50">
        <div class="div-half-max-width">
            <input type="file" class="userAvatar" accept="image/*" />
            <img id="userImage" class="dragandrophandler avatar-Image" alt="" src="../img/userImg.png">
        </div>
        <div class="div-half-max-width">
            <label form="inputEmail" class="sr-only">IdUser</label>
            <input  id="IdUser" class="form-control" placeholder="IdUser" autofocus="" disabled>
            
            <label form="inputEmail" class="sr-only">Username</label>
            <input  id="Username" class="form-control" placeholder="Username" autofocus="">
            
            <label form="inputEmail" class="sr-only">Password</label>
            <input id="Pass" class="form-control" placeholder="Password" autofocus="">
            
            <input id="guardarEdit" type="button" value="Guardar Alterações" class="btn btn-primary btn-round">
        </div>
    </div>
</div>
