<div class="col-xs-12 col-sm-12 col-md-12">

        <div class="div-half-max-width">
            <input type="file" class="userAvatar" accept="image/*" />
            <img id="userImage" class="dragandrophandler avatar-Image" alt="" src="">
        </div>
        <div class="div-half-max-width">
            <label form="inputEmail" class="sr-only">IdEscola</label>
            <input  id="IdEscola" class="form-control" placeholder="IdEscola" autofocus="" disabled>
            
            <label form="inputEmail" class="sr-only">Nome</label>
            <input  id="Nome" class="form-control" placeholder="Nome" autofocus="">
            
            <label form="inputEmail" class="sr-only">Morada</label>
            <input id="Morada" class="form-control" placeholder="Morada" autofocus="">
            
            <label form="inputEmail" class="sr-only">Contacto</label>
            <input  id="Contacto" class="form-control" placeholder="Contacto" autofocus="">
            
            <label form="inputEmail" class="sr-only">Agrupamento</label>
            <input  id="Agrupamento" class="form-control" placeholder="Agrupamento" autofocus="">
            <input id="guardarEdit" type="button" value="Guardar Alterações" class="btn btn-primary btn-round">
        </div>
    </div>
</div>
