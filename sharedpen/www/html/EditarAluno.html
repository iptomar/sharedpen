<div class="col-xs-12 col-sm-12 col-md-12">
    <h1 class="h1">Editar Informações de Aluno</h1>
    <div class="margin-top-50">
        <div class="div-half-max-width">
            <input type="file" class="userAvatar" accept="image/*" />
            <img id="userImage" class="dragandrophandler avatar-Image" alt="" src="">
        </div>
        <div class="div-half-max-width">
            <label form="inputEmail" class="sr-only">IdUser</label>
            <input  id="IdUser" class="form-control" placeholder="IdUser" autofocus="" disabled>
            
            <label form="inputEmail" class="sr-only">Username</label>
            <input  id="Username" class="form-control" placeholder="Username" autofocus="">
            
            <label form="inputEmail" class="sr-only">Password</label>
            <input id="Pass" class="form-control" placeholder="Password" autofocus="">
            
            <label form="inputEmail" class="sr-only">Nome</label>
            <input  id="Nome" class="form-control" placeholder="Nome" autofocus="">
            
            <label form="inputEmail" class="sr-only">Numero</label>
            <input  id="Numero" class="form-control" placeholder="Numero" autofocus="">
            
            <label form="inputEmail" class="sr-only">Ano</label>
            <input id="Ano" class="form-control" placeholder="Ano" autofocus="">
            
            <label form="inputEmail" class="sr-only">Turma</label>
            <input id="Turma" class="form-control" placeholder="Turma" autofocus="">
            
            <label form="inputEmail" class="sr-only">Escola</label>
            <input id="Escola" class="form-control" placeholder="Escola" autofocus="">
            
            <label form="inputEmail" class="sr-only">Tipo</label>
            <select id="tipoUser" class="form-control select-table-cell grey-select" placeholder="Tipo de Utilizador" autofocus="">
            <option selected>Aluno</option>
            <option>Professor</option>
            <option>Administrador</option>
            </select>
            <input id="guardarEdit" type="button" value="Guardar Alterações" class="btn btn-primary btn-round">
        </div>
    </div>
</div>
