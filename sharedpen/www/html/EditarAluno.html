<form class="form-horizontal validForm">
    <div class="div-scroll-auto col-xs-12 col-sm-12 col-md-12">
        <h1 class="h1">Editar Informações de Aluno</h1>
        <div class="margin-top-50">
            <div class="div-half-max-width">
                <input type="file" class="userAvatar" accept="image/*" />
                <img id="userImage" class="dragandrophandler avatar-Image " alt="" src="../img/userImg.png">
            </div>
            <div class="div-half-max-width">
                <div class="form-group">
                    <label for="Id_aluno_edit" class="text-left col-sm-2 control-label" style="text-align:left">IdUser</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="Id_aluno_edit" disabled >
                    </div>
                </div>
                <div class="form-group">
                    <label for="username_aluno_edit" class="col-sm-2 control-label text-left" style="text-align:left">UserName</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="username_aluno_edit"  name="input_username">
                    </div>
                </div> 
                <div class="form-group">
                    <label for="password_aluno_edit" class="col-sm-2 control-label text-left" style="text-align:left">Password</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="password_aluno_edit" type="password"   name="input_password">
                    </div>
                </div> 

                <div class="form-group">
                    <label for="nome_aluno_edit" class="col-sm-2 control-label text-left" style="text-align:left">Nome</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="nome_aluno_edit" name="input_nome">
                    </div>
                </div>  
                <div class="form-group">
                    <label for="numero_aluno_edit" class="col-sm-2 control-label text-left" style="text-align:left">Numero</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="numero_aluno_edit"  name="input_numero">
                    </div>
                </div>   
                <div class="form-group">
                    <label for="turma_aluno_edit" class="col-sm-2 control-label text-left" style="text-align:left">Turma</label>
                    <div class="col-sm-10">
                        <select id="turma_aluno_edit" class="form-control"  >
                            <option id="A">A</option>
                            <option id="B">B</option>
                            <option id="C">C</option>
                            <option id="D">D</option>
                            <option id="E">E</option>
                            <option id="F">F</option>
                            <option id="G">G</option>
                            <option id="H">H</option>
                            <option id="I">I</option>
                            <option id="J">J</option>
                            <option id="K">K</option>
                            <option id="L">L</option>
                            <option id="M">M</option>
                            <option id="N">N</option>
                            <option id="O">O</option>
                            <option id="P">P</option>
                            <option id="Q">Q</option>
                            <option id="R">R</option>
                            <option id="S">S</option>
                            <option id="U">U</option>
                            <option id="V">V</option>
                            <option id="W">W</option>
                            <option id="X">X</option>
                            <option id="Y">Y</option>
                            <option id="Z">Z</option>
                        </select>
                    </div>
                </div>   
                <div class="form-group">
                    <label for="ano_aluno_edit" class="col-sm-2 control-label text-left" style="text-align:left">Ano</label>
                    <div class="col-sm-10">
                        <select id="ano_aluno_edit" class="form-control"  >
                            <option id="1">1</option>
                            <option id="2">2</option>
                            <option id="3">3</option>
                            <option id="4">4</option>
                            <option id="5">5</option>
                            <option id="6">6</option>
                            <option id="7">7</option>
                            <option id="8">8</option>
                            <option id="9">9</option>
                            <option id="10">10</option>
                            <option id="11">11</option>
                            <option id="12">12</option>
                        </select>
                    </div>
                </div>   
                <div class="form-group">
                    <label for="escola_aluno_edit" class="col-sm-2 control-label text-left" style="text-align:left">Escola</label>
                    <div class="col-sm-10">
                        <select id="escola_aluno_edit" class="form-control"  >
                        </select>
                    </div>
                </div>   
                    <button type="submit" class="btn btn-primary btn-round" id="guardarEditAluno">Guardar Alterações</button>

            </div>
        </div>
    </div>
</form>
