<div class="col-xs-12 col-sm-12 col-md-12 div-max-height">
    <h1 class="h1">Editar Projecto</h1>
    <div class="col-xs-12 col-sm-12 col-md-12 row">
        <label form="nomeProjEdit" class="sr-only">Nome do Projecto</label>
        <input id="nomeProjEdit" class="form-control margin-top-bottom" placeholder="Nome do Projecto" autofocus="">
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 row dotted-round-div div-criarproj">
        <div class="col-xs-7 col-sm-7 col-md-7 tab-content"> 
            <h2 class="h2">Selecção de Utilizadores</h2>
            <div id="usersTabs" class="col-md-6">
                <div class="panel with-nav-tabs panel-primary">
                    <div class="panel-heading">
                            <ul class="nav nav-tabs">
                            <li class="active"><a id="unselectedTab" href="#tab1primary" data-toggle="tab">Alunos</a></li>
                                <li ><a id="unselectedTab" href="#tab2primary" data-toggle="tab">Professores</a></li>
                            </ul>
                    </div>
                    <div class="panel-body">
                        <div class="tab-content">
                            <div class="tab-pane fade in active" id="tab1primary">
                                <div id="listaUsers" class="col-xs-12 col-sm-12 col-md-12 div-users">
                                    <select id="userAlunos" class="userList" size="18">
                                        <optgroup label="Seleccione Alunos para adicionar"></optgroup>            
                                    </select>
                                    <table class="buttonTable">
                                        <tr>
                                            <td><input id="addButton" class="changeUser btn btn-primary btn-round" type="button" value=""/></td>
                                        </tr>
                                        <tr>
                                            <td><input id="removeButton" class="changeUser btn btn-primary btn-round" type="button" value=""/></td>
                                        </tr>
                                    </table>

                                    <select class="userList userSelect" size="18">
                                        <optgroup label="Alunos adicionados ao Projecto"></optgroup>            
                                    </select>
                                </div>  
                            </div>
                            <div class="tab-pane fade" id="tab2primary">
                                <div id="listaUsers" class="col-xs-12 col-sm-12 col-md-12 div-users">
                                    <select id="userProfessores" class="userList" size="18">
                                        <optgroup label="Seleccione Professores para adicionar"></optgroup>            
                                    </select>
                                    <table class="buttonTable">
                                        <tr>
                                            <td><input id="addButton" class="changeUser btn btn-primary btn-round" type="button" value=""/></td>
                                        </tr>
                                        <tr>
                                            <td><input id="removeButton" class="changeUser btn btn-primary btn-round" type="button" value=""/></td>
                                        </tr>
                                    </table>

                                    <select class="userList userSelect" size="18">
                                        <optgroup label="Profssores adicionados ao Projecto"></optgroup>            
                                    </select>
                                </div>  
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </div>
                  <input id="EditarProj_btn" class="btn-primary" type="button" value="Guardar">  

    </div> 
</div>
