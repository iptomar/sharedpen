<div class="col-xs-12 col-sm-12 col-md-12 div-max-height">
    <h1 class="h1">Criar Projecto</h1>
    <div class="col-xs-12 col-sm-12 col-md-12 row">
        <label form="nomeProj" class="sr-only">Nome do Projecto</label>
        <input id="nomeProj" class="form-control margin-top-bottom" placeholder="Nome do Projecto" autofocus="">
        <label form="tipoProj" class="sr-only">Tipo do Projecto</label>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 row dotted-round-div div-criarproj div-scroll-auto">
        <div class="col-xs-7 col-sm-7 col-md-7 tab-content"> 
            <h2 class="h2">Selecção de Utilizadores</h2>
            <div id="usersTabs" class="col-md-6">
                <div class="panel with-nav-tabs panel-primary">
                    <div class="panel-heading">
                        <ul class="nav nav-tabs">
                            <li class="active"><a id="unselectedTab" href="#tab1primary" data-toggle="tab">Alunos</a></li>
                            <li ><a id="unselectedTab" href="#tab2primary" data-toggle="tab">Professores</a></li>
                        </ul>
                    </div>
                    <div class="panel-body">
                        <div class="tab-content">
                            <div class="tab-pane fade in active" id="tab1primary">
                                <div id="listaUsers" class="col-xs-12 col-sm-12 col-md-12 div-users">
                                    <select id="alluseralunos" class="userList" size="18">
                                        <optgroup label="Seleccione Alunos para adicionar"></optgroup>            
                                    </select>
                                    <table class="buttonTable">
                                        <tr>
                                            <td><input id="addButtonAluno" class="changeUser btn btn-primary btn-round" type="button" value=""/></td>
                                        </tr>
                                        <tr>
                                            <td><input id="removeButtonAluno" class="changeUser btn btn-primary btn-round" type="button" value=""/></td>
                                        </tr>
                                    </table>

                                    <select id="addedAlunos" class="userList userSelect" size="18">
                                        <optgroup label="Alunos adicionados ao Projecto"></optgroup>            
                                    </select>
                                </div>  
                            </div>
                            <div class="tab-pane fade" id="tab2primary">
                                <div id="listaUsers" class="col-xs-12 col-sm-12 col-md-12 div-users">
                                    <select id="alluserProfessores" class="userList" size="18">
                                        <optgroup label="Seleccione Professores para adicionar"></optgroup>            
                                    </select>
                                    <table class="buttonTable">
                                        <tr>
                                            <td><input id="addButtonProf" class="changeUser btn btn-primary btn-round" type="button" value=""/></td>
                                        </tr>
                                        <tr>
                                            <td><input id="removeButtonProf" class="changeUser btn btn-primary btn-round" type="button" value=""/></td>
                                        </tr>
                                    </table>

                                    <select id="addedProfessores" class="userList userSelect" size="18">
                                        <optgroup label="Professores adicionados ao Projecto"></optgroup>            
                                    </select>
                                </div>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-5 col-sm-5 col-md-5">
            <div class="col-xs-12 col-sm-12 col-md-12 div-users">
                <h2 class="h2 tabspace">Modelo de Projecto</h2>
                <div id="SelectPageStyle" class="col-xs-12 col-sm-12 col-md-12 row">
                    <table data-height="299" data-click-to-select="true" data-select-item-name="radioName" class="table table-hover" style="">
                        <!--<table data-height="299" data-click-to-select="true" data-select-item-name="radioName">-->
                        <thead>
                            <tr>
                                <th data-field="state" data-radio="true"></th>
                                <th data-field="id" data-align="center">Nome</th>
                                <th data-field="name" data-align="center">Capa</th>
                                <th data-field="price" data-align="center">Páginas</th>
                            </tr>
                        </thead>
                    </table>
                </div>			
                <div class="col-xs-12 col-sm-12 col-md-12 row">

                       <!--
                       Escolher o tipo de projecto
                       -->
                     <div class="btn-group TipoProj" data-toggle="buttons">
                        <label class="btn btn-default">
                            <input type="radio" id="q156" name="" value="Livro" /> Livro
                        </label> 
                        <label class="btn btn-default active">
                            <input type="radio" id="q157" name="" value="Poema" checked="checked" /> Poema
                        </label> 
                        <label class="btn btn-default">
                            <input type="radio" id="q158" name="" value="Jornal" /> Jornal
                        </label> 
                    </div>


                    <a href="#" id="btProjAvancar" class="btn btn-lg btn-primary">Avançar <span class="glyphicon glyphicon-arrow-right"></span></a>
                </div>
            </div>
        </div>
    </div> 
</div>
